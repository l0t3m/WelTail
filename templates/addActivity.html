<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WelTail - Add an Activity</title>

        <!-- My Imports -->
        <link rel="stylesheet" href="/static/style/default.css">
        
    </head>
    <body>

        <div class="mainContainer">
            <div class="">
                <a href="/profile">Go back to your profile</a>
            </div>

            <div class="header">Add an Activity:</div>

            <div class="container">
                <form action='{{"/activity/add/{}/{}".format(user_id, pet_id)}}' method="post">

                    <div class="field">
                        <select name="type" id="type">
                            <option value="food">Food</option>
                            <option value="groom">Groom</option>
                            <option value="exercise">Exercise</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="field">
                        <input type="text" name="type" placeholder="Activity Name"/>
                    </div>

                    <div class="field flex">
                        <input type="radio" name="repeat" id="on" value="on"/>
                        <div>On</div>
                        <input type="radio" name="repeat" id="off" value="off"/>
                        <div>Off</div>
                    </div>

                    <div class="field">
                        <input type="text" name="nextAlert" placeholder="nextAlert"/>
                    </div>

                    <div class="field">
                        <input type="text" name="repeatInterval" placeholder="repeatInterval"/>
                    </div>
                    
                    <div class="submit">
                        <input type="submit" value="Add activity"/>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
